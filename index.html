<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vacation calendar</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/app/calendar.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="navbar-collapse collapse" style="border-bottom: 1px solid #ccc;">
        <ul class="nav navbar-nav">
            <li><h2>Event calendar</h2></li>
        </ul>
        <div class="navbar-right" style="margin-top: 20px;">
            <ul class="nav navbar-nav">
                <li>
                    <a href="doc/out/index.html" target="_blank">Documentation</a>
                </li>
            </ul>
        </div>
    </div>


    <div>
        <div id="calendar"></div>
    </div>

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/moment-with-locales.min.js"></script>
<script src="assets/app/event-calendar.js"></script>

<script type="text/javascript">
    $(function() {
        // Handler for .ready() called.
        $("#calendar").vacationCalendar({
            events: [
                { name: "Vacation", backgroundColor: "green", color: "white"},
                { name: "Available", backgroundColor: "blue", color: "white"},
                { name: "Business trip", backgroundColor: "orange" },
                { name: "Unavailable", backgroundColor: "red", color: "white"},
                { name: "Other" }
            ],
            locale: "cs"
        });
    });
</script>
</body>
</html>
